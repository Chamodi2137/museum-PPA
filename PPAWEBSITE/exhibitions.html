<html>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="row h-100 bg-light">
            <div class="col-lg-0 bg-secondary">
                <ul class="nav flex-column">

                </ul>
            </div>

            <div class="col-lg-12">
                <div class="container" id="container">
                    <!--------------blog post Area------------------------------------------------->


                    <div class="jumbotron bg-dark" style="margin-top: 15px;">
                        <script>
                            var counter = 0;
                        </script>
                            <div class="container text-center">
                            <form id="main-form">
                                <div class="form-group">
                                    <textarea type="text" rows="1" placeholder="Exhibition No..." class="form-control" id="main-desc"></textarea>
                                    <div class="invalid-feedback">Please enter exhibition No</div>
                                </div>

                                <div class="form-group">
                                    <textarea type="text" rows="1" placeholder="Exhibition Name..." class="form-control" id="main-desc"></textarea>
                                    <div class="invalid-feedback">Please write exhibition Name</div>
                                </div>

                                <div class="form-group">
                                    <textarea type="text" rows="5" placeholder="Description..." class="form-control" id="main-desc"></textarea>
                                    <div class="invalid-feedback">Please write some description first.</div>
                                </div>

                                <div class="form-group">
                                    <textarea type="text" rows="2" placeholder="Date & venue..." class="form-control" id="main-desc"></textarea>
                                    <div class="invalid-feedback">Please write date & venue.</div>
                                </div>
                                
                                <div class="form-group">
                                    <div class="progress bg-secondary">
                                        <div class="progress-bar bg-success" id="upload-progress" style="width: 0%;">0%</div>
                                        </div>
                                    </div>
                                <div class="form-group">
                                    <button id="save-blog" type="button" style="width: 150px; height: 60px;" class="btn btn-light bg-light text-dark">Add</button>
                                </div>
                            </form>

                            <div id="result">

                            </div>
                        </div>
                        </div>

    </body>
